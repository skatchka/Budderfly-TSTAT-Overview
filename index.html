 request permissions.","startTime":18.989,"finishTime":20.309},{"text":"Before clicking pair,","startTime":23.36,"finishTime":24.329},{"text":"you can confirm the Mac ID is correct by going to","startTime":24.6,"finishTime":27.399},{"text":"the System Information settings menu and the thermostat to verify.","startTime":27.399,"finishTime":30.79},{"text":"This will display its Mac ID.","startTime":31.049,"finishTime":33.029},{"text":"Click on the pair button,","startTime":33.479,"finishTime":34.549},{"text":"the app will now attempt to connect with the thermostat.","startTime":34.759,"finishTime":37.43},{"text":"You will now select the correct butterfly site ID from a list.","startTime":39.479,"finishTime":43.369},{"text":"At times,","startTime":43.619,"finishTime":44.33},{"text":"you may be prompted to search if you have","startTime":44.54,"finishTime":46.02},{"text":"a large list of sites assigned to your profile.","startTime":46.02,"finishTime":48.75},{"text":"The butterfly site ID must be typed in the same format as it appears on the work order.","startTime":49.45,"finishTime":54.43},{"text":"If your site ID does not appear,","startTime":54.68,"finishTime":56.75},{"text":"please contact your butterfly associate for help.","startTime":57,"finishTime":59.419},{"text":"After selecting your site ID,","startTime":62.31,"finishTime":64.019},{"text":"you'll be prompted to select the correct HVAC","startTime":64.309,"finishTime":67.029},{"text":"unit that the thermostat will be controlling.","startTime":67.029,"finishTime":69.3},{"text":"If you do not see the unit in the list,","startTime":69.55,"finishTime":71.54},{"text":"contact your butterfly associate.","startTime":72.029,"finishTime":73.349},{"text":"Click automatic Wi Fi setup.","startTime":75.29,"finishTime":77.33},{"text":"Once Wi Fi connection is established,","startTime":79.8,"finishTime":82.23},{"text":"you'll be prompted with a successful setup message.","startTime":82.48,"finishTime":85.029},{"text":"The th {"text":"From a list,","startTime":13.689,"finishTime":14.439},{"text":"select the Mac ID of the device you're connecting.","startTime":14.689,"finishTime":17.29},{"text":"Click request permissions.","startTime":18.989,"finishTime":20.309},{"text":"Before clicking pair,","startTime":23.36,"finishTime":24.329},{"text":"you can confirm the Mac ID is correct by going to","startTime":24.6,"finishTime":27.399},{"text":"the System Information settings menu and the thermostat to verify.","startTime":27.399,"finishTime":30.79},{"text":"This will display its Mac ID.","startTime":31.049,"finishTime":33.029},{"text":"Click on the pair button,","startTime":33.479,"finishTime":34.549},{"text":"the app will now attempt to connect with the thermostat.","startTime":34.759,"finishTime":37.43},{"text":"You will now select the correct butterfly site ID from a list.","startTime":39.479,"finishTime":43.369},{"text":"At times,","startTime":43.619,"finishTime":44.33},{"text":"you may be prompted to search if you have","startTime":44.54,"finishTime":46.02},{"text":"a large list of sites assigned to your profile.","startTime":46.02,"finishTime":48.75},{"text":"The butterfly site ID must be typed in the same format as it appears on the work order.","startTime":49.45,"finishTime":54.43},{"text":"If your site ID does not appear,","startTime":54.68,"finishTime":56.75},{"text":"please contact your butterfly associate for help.","startTime":57,"finishTime":59.419},{"text":"After selecting your site ID,","startTime":62.31,"finishTime":64.019},{"text":"you'll be prompted to select the correct HVAC","startTime":64.309,"finishTime":67.029},{"text":"unit that the thermostat will be controlling.","startTime":67.029,"finishTime":69.3},{"text":"If you do not see the unit in the list,","startTime":69.55,"finishTime":71.54},{"text":"contact your butterfly associate.","startTime":72.029,"finishTime":73.349},{"text":"Click automatic Wi Fi setup.","startTime":75.29,"finishTime":77.33},{"text":"Once Wi Fi conn
